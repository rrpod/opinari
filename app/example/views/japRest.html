<div class="list card">

	<div class="item item-avatar">
		<img src="http://docs.appgyver.com/img/ui-and-navigation/components/mcfly.jpg">
		<h2>Marty McFly</h2>
		<p>November 05, 2015</p>
	</div>

	<div class="item item-body">
		<p>
			Which Japanese restuarant is better?
		</p>
		<div id="ListofOptions">
		<p >
			<ul class="list">
		    <li class="item item-toggle">
		       Yes
		       <label class="toggle toggle-assertive">
		         <input type="radio" name="group">
		         <div class="track">
		           <div class="handle"></div>
		         </div>
		       </label>
		    </li>

		    <li class="item item-toggle">
		       No
		       <label class="toggle toggle-assertive">
		         <input type="radio" name="group">
		         <div class="track">
		           <div class="handle"></div>
		         </div>
		       </label>
		    </li>

		    <li class="item item-toggle">
		       Maybe
		       <label class="toggle toggle-assertive">
		         <input type="radio" name="group">
		         <div class="track">
		           <div class="handle"></div>
		         </div>
		       </label>
		    </li>
		</p>
	</div>
		<div class="col-md-4 text-center">
		<button id="singlebutton" name="singlebutton" class="btn btn-primary" onclick="document.getElementById('firstBar').style.display = 'inline'; document.getElementById('secondBar').style.display = 'inline'; document.getElementById('ListofOptions').style.display = 'none'; document.getElementById('singlebutton').style.display = 'none';">Submit</button>
	</div>

	<!--Progress bars for each value-->

	<div class="container" style="width:100%">
	<div class ="voffset2">
	<div class="progress" style="display: none;" id="firstBar" >
	  <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40"
	  aria-valuemin="0" aria-valuemax="100" style="width:40%">
	    40% Yes
	  </div>
	</div>
	</div>
</div>


	<div class="container">
		<div class="voffset2" >
	<div class="progress" style="display: none;" id="secondBar">
	  <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="40"
	  aria-valuemin="0" aria-valuemax="100" style="width:60%">
	    60% No
	  </div>
	</div>
	</div>
	</div>

</div>
</div>
